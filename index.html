<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Animated Background</title>
    <style>
        /* Background animation */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: linear-gradient(-45deg, #3498db, #9b59b6, #e74c3c, #f39c12);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            color: #fff;
            text-align: center;
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Text styles */
        .content {
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btc-text {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .btc-address {
            font-size: 2em;
            line-height: 1.2em;
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .btc-address:hover {
            transform: scale(1.1);
        }

        .copy-text {
            font-size: 0.8em;
            margin-bottom: 20px;
        }

        /* Animated text link */
        .animated-link {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
            margin-bottom: 10px;
        }

        .animated-link:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <!-- Content -->
    <div class="content">
        <p class="btc-text">Crys BTC Wallet</p>
        <p class="btc-address" id="btcAddress">bc1qjud0nasypy3ggnutn3535tkdrrxjja95326a2e</p>
        <p class="copy-text" id="copyText">Click to Copy</p>
        <a href="https://discord.gg/nSsbm2Ssdw" target="_blank" class="animated-link">Join Discord</a>
        <a href="download_page.html" target="_blank" class="animated-link">Downloads</a>
    </div>

    <script>
        document.getElementById("btcAddress").addEventListener("click", function () {
            const btcAddress = document.getElementById("btcAddress").innerText.trim();
            navigator.clipboard.writeText(btcAddress);
            document.getElementById("copyText").innerText = "Copied!";
            setTimeout(function () {
                document.getElementById("copyText").innerText = "Click to Copy";
            }, 1500); // Reset text after 1.5 seconds
        });
    </script>
</body>

</html>
